name: CI - Selenium Cucumber Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      # 3️⃣ Setup Chrome (for Selenium UI tests)
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # 4️⃣ Run Maven tests
      - name: Run Maven tests
        run: mvn clean test

      # 5️⃣ Upload Cucumber HTML Report
      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
        name: cucumber-html-report
    path: target/cucumber-report.html


- name: Upload Cucumber JSON report
  if: always()
  uses: actions/upload-artifact@v4
  with:
    name: cucumber-json-report
    path: target/cucumber.json

- name: Upload JUnit XML report
  if: always()
  uses: actions/upload-artifact@v4
  with:
    name: cucumber-junit-report
    path: target/cucumber.xml
