name: CI - Selenium Cucumber Automation

env:
  CI: true

on:
  push:
    paths:
      - "src/**"
      - "pom.xml"
      - ".github/workflows/**"

  pull_request:
    paths:
      - "src/**"
      - "pom.xml"
      - ".github/workflows/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 3Ô∏è‚É£ Setup Chrome
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # 4Ô∏è‚É£ Run Maven tests
      - name: Run Maven tests
        run: mvn clean test

      # üîç Debug: Show Surefire reports if tests fail
      - name: Show Surefire reports
        if: failure()
        run: |
          echo "==== surefire-reports ===="
          ls -R target/surefire-reports || true
          echo "==== TEST OUTPUT ===="
          cat target/surefire-reports/*.txt || true
          cat target/surefire-reports/*.xml || true

      # 5Ô∏è‚É£ Upload Cucumber HTML Report
      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports/cucumber-report.html

      # 6Ô∏è‚É£ Upload Cucumber JSON Report
      - name: Upload Cucumber JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json-report
          path: target/cucumber-reports/cucumber.json

      # 7Ô∏è‚É£ Upload Cucumber JUnit XML Report
      - name: Upload Cucumber JUnit XML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-junit-report
          path: target/cucumber-reports/cucumber.xml
